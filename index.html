<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Legal Solution</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and Daisy Ui Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind Colors Customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "description-color": "#707070",
              "color-primary": "#B68C5A",
            },
          },
        },
      };
    </script>
    <style>
      .font-popins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-popins">
    <!-- Header -->
    <header class="container mx-auto sm:justify-between">
      <!-- Navbar -->
      <nav class="">
        <div class="navbar">
          <div
            class="navbar-start w-full md:w-1/2 justify-between lg:justify-start"
          >
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="text-description-color text-base font-normal"
                    >Home <i class="fa-solid fa-chevron-right"></i
                  ></a>
                </li>
                <li>
                  <a class="text-description-color text-base font-normal"
                    >Services <i class="fa-solid fa-chevron-right"></i
                  ></a>
                </li>
                <li>
                  <a class="text-description-color text-base font-normal"
                    >Cases <i class="fa-solid fa-chevron-right"></i
                  ></a>
                </li>
                <li>
                  <a class="text-description-color text-base font-normal"
                    >Blog <i class="fa-solid fa-chevron-right"></i
                  ></a>
                </li>
                <li>
                  <a class="text-description-color text-base font-normal"
                    >Contact Us <i class="fa-solid fa-chevron-right"></i
                  ></a>
                </li>
              </ul>
            </div>

            <a class="text-xl"><img src="images/logo2.png" alt="" /></a>
          </div>

          <div class="navbar-center lg:items-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="text-description-color text-base font-normal"
                  >Home <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a class="text-description-color text-base font-normal"
                  >Services <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a class="text-description-color text-base font-normal"
                  >Cases <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a class="text-description-color text-base font-normal"
                  >Blog <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a class="text-description-color text-base font-normal"
                  >Contact Us <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </div>

          <div class="navbar-end hidden md:flex">
            <button class="bg-color-primary py-4 px-7 rounded-lg text-white">
              Free Consultation
            </button>
          </div>
        </div>
      </nav>
      <!-- Banner Part -->
      <div
        class="bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(images/banner.png)]"
      >
        <div class=""></div>
        <div class="hero-content py-24 text-center text-neutral-content">
          <div class="max-w-[679px]">
            <h1 class="mb-5 text-4xl md:text-6xl font-bold text-center">
              We Provide Effective Legal Solutions
            </h1>
            <p class="mb-5 text-[#E7E7E7] text-base font-normal">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <div
              class="flex flex-col md:flex-row justify-center items-center space-x-4 space-y-2 md:space-y-0"
            >
              <input
                type="search"
                placeholder="Search your services"
                class="p-2 md:p-5 text-[#A0A0A0] font-normal text-base bg-white rounded-lg focus:outline-none"
              /><button
                class="py-2 px-5 md:py-4 md:px-9 bg-[#B68C5A] rounded-lg text-xl font-semibold text-white"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
